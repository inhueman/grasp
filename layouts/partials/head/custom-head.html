<!-- Custom styles from Coffee Lab Nairobi with new colors -->
<style>
  :root {
    /* New colors */
    --color-primary: #c97b63;
    --color-secondary: #7a7f5a;
    --color-body: #fcfcfc;
    --color-dark: #000000;
    --color-light: #f6f6f6;
    --color-border: #e5e5e5;
    --color-text: #333333;
    --color-text-dark: #000000;
    --color-text-light: #666666;
    
    /* Coffee Lab Nairobi font sizes */
    --font-body-scale: 1;
    --font-size-base: 1.5rem;
    --font-size-base-larger: 1.6rem;
    --letter-spacing: 0.06rem;
    --line-height: calc(1 + 0.8 / var(--font-body-scale));
  }
  
  .dark {
    --color-primary: #c97b63;
    --color-secondary: #7a7f5a;
    --color-body: #1c1c1c;
    --color-dark: #fcfcfc;
    --color-light: #222222;
    --color-border: #3E3E3E;
    --color-text: #f0f0f0;
    --color-text-dark: #fcfcfc;
    --color-text-light: #cccccc;
  }
  
  /* Coffee Lab Nairobi font sizes */
  html {
    font-size: calc(var(--font-body-scale) * 62.5%);
  }
  
  body {
    font-size: var(--font-size-base);
    letter-spacing: var(--letter-spacing);
    line-height: var(--line-height);
  }
  
  @media screen and (min-width: 750px) {
    body {
      font-size: var(--font-size-base-larger);
    }
  }
  
  /* Coffee Lab Nairobi heading sizes */
  h1, .h1 {
    font-size: calc(var(--font-heading-scale) * 3rem);
    letter-spacing: calc(var(--font-heading-scale) * 0.06rem);
    line-height: calc(1 + 0.3 / max(1, var(--font-heading-scale)));
  }
  
  @media only screen and (min-width: 750px) {
    h1, .h1 {
      font-size: calc(var(--font-heading-scale) * 4rem);
    }
  }
  
  h2, .h2 {
    font-size: calc(var(--font-heading-scale) * 2rem);
  }
  
  @media only screen and (min-width: 750px) {
    h2, .h2 {
      font-size: calc(var(--font-heading-scale) * 2.4rem);
    }
  }
  
  h3, .h3 {
    font-size: calc(var(--font-heading-scale) * 1.7rem);
  }
  
  @media only screen and (min-width: 750px) {
    h3, .h3 {
      font-size: calc(var(--font-heading-scale) * 1.8rem);
    }
  }
  
  h4, .h4 {
    font-size: calc(var(--font-heading-scale) * 1.5rem);
  }
  
  h5, .h5 {
    font-size: calc(var(--font-heading-scale) * 1.2rem);
  }
  
  @media only screen and (min-width: 750px) {
    h5, .h5 {
      font-size: calc(var(--font-heading-scale) * 1.3rem);
    }
  }
</style>
